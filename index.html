<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <style type="text/css">

        body {
            margin-left: 10% !important;
            margin-right: 10% !important;
            background-color: #f7f7f7;
        }

/*        @font-face {
            font-family: 'Roboto';
            src: url('/fonts/Roboto-Thin.ttf') format('truetype');
            font-weight: lighter;
        }

        @font-face {
            font-family: 'Roboto';
            src: url('/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
        } */


        .Roboto {
            font-family: 'Roboto';
            font-weight: 400;
            text-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #767575;
        }

        .RobotoThin {
            font-family: 'Roboto';
            font-weight: 100;
            text-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #767575;
        }

        td {
            vertical-align: middle;
        }


    </style>

    <title>Speculum Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="RobotoThin" style="text-align: center;">SPECULUM Website</h1>
    <br />
    <h2 class="Roboto">Modules</h2>
    <br/>
    <br />
    <div class="table-responsive">
        <table class="table" style="font-family: Roboto; table-layout: fixed; border-collapse: collapse;" border="0">
            <tr>
                <th>Name</th>
                <th>Functionality</th>
                <th>Position</th>
                <th>On/Off</th>
            </tr>
            <tr>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word"><img src="/images/timer.png" style="max-width:400px; width: 100%; height: auto;"></td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Shows the time in local time current zone</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Top-Left</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">On</td>
            </tr>
            <tr>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word"><img src="/images/calendar.png" style="max-width:400px; width: 100%; height: auto;"></td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Shows events from Google Calendar</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Top-Right</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">On</td>
            </tr>
            <tr>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word"><img src="/images/weather.png" style="max-width:400px; width: 100%; height: auto;"></td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Displays the current weather status and temperature</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Bottom-Left</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Off</td>
            </tr>
            <tr>
                <td aria-orientation="horizontal" style="vertical-align: middle;">Module 4</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">This is a new module</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word">Bottom-Right</td>
                <td aria-orientation="horizontal" style="vertical-align: middle; word-wrap:break-word" >On</td>
            </tr>
        </table>
    </div>
</body>
</html>
